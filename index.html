<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Worm Colony</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">
    <div class="topbar">
      <div class="brand">
        <div class="logoWrap">
          <img id="logoImg" alt="Worm Colony logo"
            src="https://i.postimg.cc/hGj8JD0V/1614F03F-52AD-453C-8DB1-09A3B29F3469.png">
        </div>
        <div class="title">
          <div class="name">Worm Colony</div>
          <div class="ticker">$WORM</div>
        </div>
      </div>

      <div class="stats">
        <div class="stat"><div class="k">BUYERS</div><div class="v" id="buyers">0</div></div>
        <div class="stat"><div class="k">VOLUME</div><div class="v" id="vol">$0</div></div>
        <div class="stat"><div class="k">M CAP</div><div class="v" id="mcap">$0</div></div>
        <div class="stat"><div class="k">COLONIES</div><div class="v" id="cols">1</div></div>
        <div class="stat"><div class="k">WORMS</div><div class="v" id="worms">0</div></div>
      </div>

      <div class="controls">
        <button id="feedBtn" class="btn primary">Feed</button>
        <button id="smallFeed" class="btn">Small Buy</button>
        <button id="bigFeed" class="btn">Whale Buy</button>
        <button id="sellBtn" class="btn">Sell-off</button>
        <button id="stormBtn" class="btn">Volume Storm</button>
        <button id="mutateBtn" class="btn">Mutate</button>
        <button id="focusBtn" class="btn">Focus: Off</button>
        <button id="zoomInBtn" class="btn">Zoom +</button>
        <button id="zoomOutBtn" class="btn">Zoom −</button>
        <button id="captureBtn" class="btn primary">Capture</button>
        <button id="resetBtn" class="btn">Reset</button>
      </div>
    </div>

    <div class="main">
      <div class="sim">
        <canvas id="c"></canvas>

        <div class="focusPanel" id="focusPanel">
          <div class="fpTitle">COLONY FOCUS</div>
          <div class="fpRow"><span><span class="fpLabel">Colony</span></span><span id="fpSelected">#1</span></div>
          <div class="fpRow"><span><span class="fpLabel">DNA</span></span><span id="fpDNA">—</span></div>
          <div class="fpRow"><span><span class="fpLabel">Biome</span></span><span id="fpBiome">—</span></div>
          <div class="fpRow"><span><span class="fpLabel">Style</span></span><span id="fpStyle">—</span></div>
        </div>

        <div class="hint"><span>Tap</span> colonies • <span>Drag</span> pan • <span>Pinch</span> zoom • <span>Double tap</span> center</div>
      </div>

      <div class="side">
        <div class="panel">
          <h3>Mutation Log</h3>
          <div id="log" class="log"></div>
        </div>
      </div>
    </div>

    <div id="toast" class="toast"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
