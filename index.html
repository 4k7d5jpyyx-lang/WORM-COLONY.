<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Worm Colony • $WORM</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <div class="wrap">

    <!-- LEFT PANEL -->
    <div class="panel">

      <!-- BRAND / STATS / CONTROLS -->
      <div class="card">
        <div class="header">
          <div class="brand">

            <!-- ✅ SMALL LOGO ONLY (42x42, capped by CSS) -->
            <img
              src="https://i.postimg.cc/hGj8JD0V/1614F03F-52AD-453C-8DB1-09A3B29F3469.png"
              alt="Worm Colony Logo"
            />

            <div class="title">
              <h1>Worm Colony</h1>
              <div class="ticker">
                <span class="pill">$WORM</span>
                <span>LIVE COLONY</span>
              </div>
            </div>
          </div>
        </div>

        <!-- STATS -->
        <div class="stats">
          <div class="stat">
            <div class="k">Buyers</div>
            <div class="v" id="buyers">0</div>
          </div>
          <div class="stat">
            <div class="k">Volume</div>
            <div class="v" id="vol">$0</div>
          </div>
          <div class="stat">
            <div class="k">Market Cap</div>
            <div class="v" id="mcap">$25,000</div>
          </div>
          <div class="stat">
            <div class="k">Colonies</div>
            <div class="v" id="cols">1</div>
          </div>
          <div class="stat">
            <div class="k">Worms</div>
            <div class="v" id="worms">0</div>
          </div>
          <div class="stat">
            <div class="k">Splits</div>
            <div class="v">Every $50k</div>
          </div>
        </div>

        <!-- CONTROLS -->
        <div class="controls">
          <button class="btn primary" id="feedBtn">Sim Buy</button>
          <button class="btn" id="smallFeed">+Small</button>
          <button class="btn" id="bigFeed">+Big</button>
          <button class="btn warn" id="mutateBtn">Force Mutation</button>
          <button class="btn" id="resetBtn">Reset</button>
        </div>
      </div>

      <!-- EVENT LOG -->
      <div class="card log">
        <div class="logHead">
          <div class="h">Event Log</div>
        </div>
        <div class="logBody" id="log">
          Waiting for activity…
        </div>
      </div>

    </div>

    <!-- RIGHT STAGE -->
    <div class="stage">
      <div class="card" style="display:flex;flex-direction:column;min-height:0;">
        <div class="stageTop">
          <div class="hint">
            Tap a colony to select it. <b>New colonies spawn every $50k MC</b>.
          </div>
          <div class="ticker">
            <span class="pill">$WORM</span>
            <span>SIMULATION</span>
          </div>
        </div>

        <div class="canvasWrap">
          <!-- ✅ ONLY CANVAS HERE -->
          <canvas id="c"></canvas>

          <!-- ✅ SMALL WATERMARK (20px icon, capped by CSS) -->
          <div class="watermark">
            <img
              src="https://i.postimg.cc/hGj8JD0V/1614F03F-52AD-453C-8DB1-09A3B29F3469.png"
              alt=""
            />
            <span>WORM COLONY • $WORM</span>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- ✅ JS LOADS AFTER DOM -->
  <script src="script.js" defer></script>
</body>
</html>
